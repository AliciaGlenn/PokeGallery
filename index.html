<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script
      src="https://code.jquery.com/jquery-3.6.3.js"
      integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
      crossorigin="anonymous"
    ></script>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Luckiest+Guy&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="parent">
        <header class="header">PokeGallery</header>
        <div class="left-side">Left Sidebar</div>
        <main class="main" > 
          <div class="center" >
            <img src="./img/ash.png" alt="ash character from pokemon" width="75" height="125">
            <form style="display: flex;">
              <input type="text" class="form-control" placeholder="Pokemon Name" style="flex: 1;">
              <input type="submit" class="btn btn-secondary" value="Find Pokemon" style="margin-left: 10px;">
            </form>
            <div id="pokeGallery_container"></div>            
          </div>
        </main>
        <div class="right-side">
          <p>Name</p>
          <p id="name"></p>
          <p>Image</p>
          <img id="image" />
          <p>First Ability</p>
          <!--why does the "P" header have to match in order to render to the DOM? -->
          <p id="firstability"></p>
          <p>Second Ability</p>
          <p id="secondability"></p>
          <p>Moves</p>
          <p id="moves"></p>
        </div>
        <footer class="footer">Footer</footer>
      </div>

  </div>
  </body>
</html>
